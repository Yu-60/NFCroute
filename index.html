    <title>Dot Pattern</title>

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
    
        .dot-grid {
            display: grid;
            width: 100vw;
            grid-template-columns: repeat(15, 1fr);
            gap: 0;
        }
    
        .dot {
            width: 100%;
            aspect-ratio: 1;
            background-color: transparent;
            border: none;
        }
    
        .dot.active {
            background-color: #000000;
        }
    </style>
</head>

    </div>

        ];

        for (let i = 0; i < ROWS; i++) {
            for (let j = 0; j < COLS; j++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                grid.appendChild(dot);
            }
        }

        async function animatePattern() {
            const dots = Array.from(document.querySelectorAll('.dot'));
            
            for (let i = ROWS - 1; i >= 0; i--) {
                const dotsInRow = [];
                
                for (let j = 0; j < COLS; j++) {
                    const dotIndex = i * COLS + j;
                    if (defaultPattern[i][j] === 1) {
                        dotsInRow.push(dots[dotIndex]);
                    }
                }
                
                const shuffled = dotsInRow.sort(() => Math.random() - 0.5);
                for (let dot of shuffled) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                    dot.classList.add('active');
                }
                
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            const blinkHERE = async () => {
                const topRows = 3;
                const dotsInTopRows = Array.from({ length: topRows * COLS }, (_, i) => dots[i]);
                
                while (true) {
                    dotsInTopRows.forEach(dot => dot.classList.add('active'));
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    dotsInTopRows.forEach((dot, i) => {
                        const row = Math.floor(i / COLS);
                        const col = i % COLS;
                        if (defaultPattern[row][col] === 0) {
                            dot.classList.remove('active');
                        }
                    });
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            };
            blinkHERE();
        }
